<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse-ic - Playlist songs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo-muse-ic.jpg" alt="Muse-ic logo" id="logo">
    <nav>
      <ul>
        <li><a href="index.html">All Songs</a></li>
        <li><a href="artists.html">Artists</a></li>
        <li><a href="playlists.html">Playlists</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1 id="playlist-name"></h1>

    <img id="playlist-img" src="" alt="Playlist image" width="240" height="240">

    <!-- Add song to playlist -->
    <div id="add-song-container">
      <input type="text" id="song-search" placeholder="Search for a song...">
      <select id="song-select" size="5"></select>
      <button id="add-song-btn">Add Song</button>
      <p id="add-song-message" style="color:green; margin-top: 5px;"></p>
    </div>

    <!-- Sorting -->
    <!-- TODO: ADD SORTING FUNCTIONALITY -->
    <label for="sort">Sort by:</label>
    <select id="sort">
      <option value="artist">Artist</option>
      <option value="song">Song</option>
      <option value="year">Year</option>
    </select>
    <button onclick="sortItems()">Sort</button>

    <!-- Table with all songs of the playlist -->
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Name</th>
          <th>Artist</th>
          <th>Other Artist(s)</th>
          <th>Year</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody id="playlist-songs-list"></tbody>
    </table>
  </main>

  <script type="module" src="playlist-songs.js"></script>
</body>
</html>
