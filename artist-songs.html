<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse-ic - Artist songs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo-muse-ic.jpg" alt="Muse-ic logo" id="logo">
    <nav>
      <ul>
        <li><a href="index.html">All Songs</a></li>
        <li><a href="artists.html">Artists</a></li>
        <li><a href="playlists.html">Playlists</a></li>
      </ul>
    </nav>
    <div id="hamburger" class="hamburger" onclick="toggleMenu()">&#9776;</div>
  </header>
  
  <main>
    <h1 id="artist-name"></h1>

    <div>
      <img id="artist-img" src="" alt="Artist image" width="240" height="240">
    </div>

    <!-- Search -->
    <label for="search">Search:</label>
    <input type="text" id="search" placeholder="Search songs...">

    <!-- Sorting -->
    <label for="sort">Sort by:</label>
    <select id="sort">
      <option value="last-added">Last added</option>
      <option value="name-asc">Name A-Z</option>
      <option value="name-desc">Name Z-A</option>
      <option value="other-artist-asc">Other artist(s) A-Z</option>
      <option value="other-artist-desc">Other artist(s) Z-A</option>
      <option value="year-asc">Year old-new</option>
      <option value="year-desc">Year new-old</option>
      <option value="duration-asc">Duration low-high</option>
      <option value="duration-desc">Duration high-low</option>
    </select>

    <!-- Table with all songs of the artist -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Other Artist(s)</th>
          <th>Year</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody id="artist-songs-list"></tbody>
    </table>
  </main>

  <script type="module" src="artist-songs.js"></script>
</body>
</html>
