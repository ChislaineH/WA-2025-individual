<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse-ic - Artists</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo-muse-ic.jpg" alt="Muse-ic logo" id="logo">
    <nav>
      <ul>
        <li><a href="index.html">All Songs</a></li>
        <li><a href="artists.html">Artists</a></li>
        <li><a href="playlists.html">Playlists</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <h1 id="artist-name"></h1>

    <!-- TODO: INSERT ARTIST IMAGE -->
    <img id="artist-img" src="" alt="Artist image">

    <!-- Sorting -->
    <!-- TODO: ADD SORTING FUNCTIONALITY -->
    <label for="sort">Sort by:</label>
    <select id="sort">
      <option value="artist">Artist</option>
      <option value="song">Song</option>
      <option value="year">Year</option>
    </select>
    <button onclick="sortItems()">Sort</button>

    <!-- Table with all songs of the artist -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Other Artist(s)</th>
          <th>Year</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody id="artist-songs-list"></tbody>
    </table>
  </main>

  <script type="module" src="artist-songs.js"></script>
</body>
</html>
