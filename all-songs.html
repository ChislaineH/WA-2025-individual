<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muse-ic - All Songs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="/img/logo-muse-ic.jpg" alt="Muse-ic logo" id="logo">
    <nav>
      <ul>
        <li><a href="all-songs.html">All Songs</a></li>
        <li><a href="artists.html">Artists</a></li>
        <li><a href="playlists.html">Playlists</a></li>
      </ul>
    </nav>
    <div id="hamburger" class="hamburger" onclick="toggleMenu()">&#9776;</div>
  </header>
  
  <main id="content">
    <section id="songs">
      <h1>All Songs</h1>

      <!-- Add Song Form -->
      <form id="song-form">
        <input type="text" id="song-name" placeholder="Song Name" required>
        <input type="text" id="artist" placeholder="Artist" required>
        <input type="text" id="other-artists" placeholder="Other Artist(s)">
        <input type="number" id="year" placeholder="Year" required>
        <input type="number" id="duration-minutes" placeholder="Minutes" required min="0">
        <input type="number" id="duration-seconds" placeholder="Seconds" required min="0" max="59">
        <button type="submit">Add Song</button>
      </form>

      <!-- Search -->
      <label for="search">Search:</label>
      <input type="text" id="search" placeholder="Search songs...">

      <!-- Sorting -->
      <label for="sort">Sort by:</label>
      <select id="sort">
        <option value="last-added">Last added</option>
        <option value="name-asc">Name A-Z</option>
        <option value="name-desc">Name Z-A</option>
        <option value="artist-asc">Artist A-Z</option>
        <option value="artist-desc">Artist Z-A</option>
        <option value="other-artist-asc">Other artist(s) A-Z</option>
        <option value="other-artist-desc">Other artist(s) Z-A</option>
        <option value="year-asc">Year old-new</option>
        <option value="year-desc">Year new-old</option>
        <option value="duration-asc">Duration low-high</option>
        <option value="duration-desc">Duration high-low</option>
      </select>

      <!-- Table with all songs -->
      <div id="table">
        <table>
          <thead>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Artist</th>
              <th>Other Artist(s)</th>
              <th>Year</th>
              <th>Duration</th>
            </tr>
          </thead>
          <tbody id="songs-list"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div id="pagination"></div>
    </section>
  </main>

  <script type="module" src="all-songs.js"></script>
</body>
</html>
